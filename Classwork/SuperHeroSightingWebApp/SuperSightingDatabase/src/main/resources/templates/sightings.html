<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Super Sighting Database</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Super Sighting Database</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="index" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-3">
            <a href="superHeros" class="btn btn-outline-primary btn-lg">Super<br>Hero/Villians</br></a>
        </div>
        <div class="col text-center m-3">
            <a href="superPowers" class="btn btn-outline-primary btn-lg">Super<br>Powers</br></a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="orgToSuperHero" class="btn btn-outline-primary btn-lg">SuperHero<br>Organization</br></a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Sighting Event</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="AddSightingEvent" method="POST">
                <div class="form-group row">
                    <label for="superHeroId" class="col-3 col-form-label">
                        Super Name</label>
                    <div class="col-9">
                        <select id="SuperHeroId" name="SuperHeroId" class="form-control" >
                            <option th:each="ASuperHero : ${ASuperHeros}"
                                    th:value="${ASuperHero.SuperHeroId}"th:text="${ASuperHero.Name}">
                                SuperHeroSteaks</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="SL_ID" class="col-3 col-form-label">
                        Location</label>
                    <div class="col-9">
                        <select id="SL_ID" name="SL_ID" class="form-control" >
                            <option th:each="sLocation : ${sLocations}"
                                    th:value="${sLocation.SL_ID}"th:text="${sLocation.Name}">
                                OrganizationSteaks</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="EventDate" class="col-3 col-form-label">
                        Date and Time</label>
                    <div class="col-9">
                        <input type="datetime-local" id="EventDate" name="EventDate">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Sighting Event</button>
            </form>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Super Name</th>
                    <th>Location Name</th>
                    <th>Sighting Time</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sSightingEvent : ${sSightingEvents}">
                    <td th:text="${sSightingEvent.SightingEventId}">ID</td>
                    <td th:text="${sSightingEvent.SuperHeroName}">Super Name</td>
                    <td th:text="${sSightingEvent.LocationName}">Location Name</td>
                    <td th:text="${sSightingEvent.EventDate}">Event Date</td>
                    <td><a href="#" th:href="@{/editSightingEvent(SightingEventId=${sSightingEvent.SightingEventId})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteSightingEvent(SightingEventId=${sSightingEvent.SightingEventId})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<!-- End main body -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7
abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity
        ="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="s
ha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">

</script>
</body>
</html>;
