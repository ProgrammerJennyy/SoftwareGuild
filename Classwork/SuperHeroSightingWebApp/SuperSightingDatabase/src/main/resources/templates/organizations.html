<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <title>Super Sighting Database</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1>Super Sighting Database</h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="index" class="btn btn-outline-primary btn-lg">Home</a>
    </div>
    <div class="col text-center m-3">
      <a href="superHeros" class="btn btn-outline-primary btn-lg">Super<br>Hero/Villians</br></a>
    </div>
    <div class="col text-center m-3">
      <a href="superPowers" class="btn btn-outline-primary btn-lg">Super<br>Powers</br></a>
    </div>
    <div class="col text-center m-3">
      <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
    </div>
    <div class="col text-center m-3">
      <a href="orgToSuperHero" class="btn btn-outline-primary btn-lg">SuperHero<br>Organization</br></a>
    </div>
    <div class="col text-center m-3">
      <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
    </div>
    <div class="col text-center m-3">
      <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3">Add Organization</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="addOrganization" method="POST">
        <div class="form-group row">
          <label for="Name" class="col-3 col-form-label">
            Name</label>
          <div class="col-9">
            <input type="text" name="Name"
                   id="Name" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="Description" class="col-3 col-form-label">
            Description</label>
          <div class="col-9">
            <input type="text" name="Description"
                   id="Description" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="Address" class="col-3 col-form-label">
            Address</label>
          <div class="col-9">
            <input type="text" name="Address"
                   id="Address" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="City" class="col-3 col-form-label">
            City</label>
          <div class="col-9">
            <input type="text" name="City"
                   id="City" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="State" class="col-3 col-form-label">
            State</label>
          <div class="col-9">
            <input type="text" name="State"
                   id="State" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="Zip" class="col-3 col-form-label">
            Zip</label>
          <div class="col-9">
            <input type="text" name="Zip"
                   id="Zip" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="Phone" class="col-3 col-form-label">
            Phone</label>
          <div class="col-9">
            <input type="text" name="Phone"
                   id="Phone" class="form-control"/>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Organization</button>
      </form>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip</th>
          <th>Phone</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sOrganization : ${sOrganizations}">
          <td th:text="${sOrganization.OrganizationId}">ID</td>
          <td th:text="${sOrganization.Name}">Name</td>
          <td th:text="${sOrganization.Description}">Description</td>
          <td th:text="${sOrganization.Address}">Address</td>
          <td th:text="${sOrganization.City}">City</td>
          <td th:text="${sOrganization.State}">State</td>
          <td th:text="${sOrganization.Zip}">Zip</td>
          <td th:text="${sOrganization.Phone}">Phone</td>
          <td><a href="#" th:href="@{/editOrg(SL_ID=${sOrganization.OrganizationId})}">Edit</a></td>
          <td><a href="#" th:href="@{/deleteOrganization(OrganizationId=${sOrganization.OrganizationId})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- End main body -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7
abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity
        ="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="s
ha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">

</script>
</body>
</html>;
